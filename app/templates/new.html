<main>
    <div class="container container--form">
        <div class="row">
            <form class="col-sm-6 col-sm-offset-3 add-form" method="POST" action="/api/items/create">
                <header class="add-form__header">
                    <h1>Add New Item in Category: {{vm.stateParams.categoryName}}</h1>
                </header>

                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" name="itemName" id="itemName" placeholder="Snow gloves" ng-model="itemName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" ng-model="description" class="form-control"></textarea>
                </div>

                <input type="submit" value="Add Item" ng-click="vm.saveItem($event, itemName, description, vm.categoryName)" class="btn btn-success">
                <a ui-sref="category({category: vm.stateParams.category})" class="btn btn-default pull-right">Cancel</a>

                <flashy ng-show="vm.message" info="vm.message"></flashy>
            </form> <!-- add-form -->
        </div> <!-- row -->
    </div> <!-- container -->
</main>

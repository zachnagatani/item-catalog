<main>
    <div class="container">
        <div class="row">
            <form class="col-sm-6 add-form">
                <header class="add-form__header">
                    <h2>Add New Item</h2>
                </header>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option ng-repeat="category in vm.categories" value="{{category.categoryName}}">{{category.categoryName}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" name="itemName" id="itemName" placeholder="Snow gloves" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <input type="submit" value="Add Item" class="btn btn-default">
            </form> <!-- form--add -->
        </div> <!-- row -->
    </div> <!-- container -->
</main>

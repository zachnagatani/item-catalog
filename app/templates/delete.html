<main>
    <div class="container">
        <div class="row">
            <section class="col-sm-12 text-center delete-item">
                <header class="delete-item__header">
                    <h1>Delete Item: {{vm.item.itemName}}</h1>
                </header>

                <p>Are you sure you want to delete this item?</p>

                <button ng-click="vm.deleteItem(vm.item.id)" class="btn btn-danger">Delete</button>
                <a ui-sref="item({category: vm.item.categoryName, item: vm.item.itemName})" class="btn btn-default">Cancel</a>

                <flashy ng-show="vm.message" info="vm.message"></flashy>
            </section>
        </div> <!-- row -->
    </div> <!-- container -->
</main>

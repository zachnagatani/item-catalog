<main>
    <div class="container">
        <div class="row">
            <form class="col-sm-6 edit-form">
                <header class="edit-form__header">
                    <h1>Edit Item</h1>
                </header>

                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text"
                           name="itemName"
                           id="itemName"
                           placeholder="Snow gloves"
                           value="{{vm.item.itemName}}"
                           ng-model="vm.item.itemName"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description"
                              id="description"
                              cols="30"
                              rows="10"
                              ng-model="vm.item.description"
                              class="form-control">{{vm.item.description}}</textarea>
                </div>

                <input type="submit"
                       value="Update Item"
                       ng-click="vm.updateItem($event, vm.item.itemName, vm.item.description, vm.item.id)"
                       class="btn btn-default">

                <flashy ng-show="vm.message" info="vm.message"></flashy>
            </form> <!-- edit-form -->
        </div> <!-- row -->
    </div> <!-- container -->
</main>

<main>
    <div class="container">
        <div class="row">
            <section class="col-sm-12 text-center item-description">
                <header class="item__header">
                    <h1>{{vm.item.itemName}} <small>{{vm.item.categoryName}}</small></h1>
                </header>

                <p class="item-description__body">
                    {{vm.item.description}}
                </p>

                <a ui-sref="editItem({category: vm.item.categoryName, item: vm.item.itemName})" class="btn btn-primary">Edit</a>
                <a ui-sref="deleteItem({category: vm.item.categoryName, item: vm.item.itemName})" class="btn btn-danger">Delete</a>
                <a ui-sref="category({category: vm.item.categoryName})" class="btn btn-default">Cancel</a>
            </section> <!-- item-description -->
        </div> <!-- row -->
    </div> <!-- container -->
</main>

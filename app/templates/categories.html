<main>
    <div class="container">
        <div class="row">
            <section class="col-sm-4 col-sm-offset-2 categories">
                <header class="categories__header">
                    <h2>Categories</h2>
                </header>
                <ul class="categories__list list-unstyled">
                    <li ng-repeat="category in vm.categories">
                        <a ui-sref="category({category: category.categoryName})">{{category.categoryName}}</a>
                    </li>
                </ul>
            </section> <!-- categories -->

            <section class="col-sm-4 col-sm-offset-2 items">
                <header class="items__header">
                    <h2>Items</h2>
                </header>

                <ul class="items__list list-unstyled">
                    <li ng-repeat="item in vm.items">
                        <a ui-sref="item({category: item.categoryName, item: item.itemName})">
                            {{item.itemName}}
                            <small>{{item.categoryName}}</small>
                        </a>
                    </li>
                </ul>
            </section> <!-- items -->
        </div> <!-- row -->
    </div> <!-- container -->

    <ui-view></ui-view>
</main>
